    <div class="col-md-12 navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>
      <div class="navbar-collapse collapse navbar-inverse-collapse">
        <ul class="nav navbar-nav">
          {% assign pages = site.pages | sort:"id" %}
          {% for page in pages %}
            {$ if page.subcategories != nil %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{page.title}}<b class="caret"></b></a>
              <ul class="dropdown-menu">
                {% for subcategory in page.subcategories %}
                  <li><a href="{{ subcategory.url | prepend: site.baseurl }}" style="text-transform : uppercase;">{{ subcategory.title }}</a></li>
                {% endfor %}
              </ul>
            </li>
          {% endif %}
          {% endfor %}

        </ul>

        <ul class="nav navbar-nav navbar-right left-syms">
          <li><a href="http://github.com/{{ site.github_username}}" target="_blank"><i class="fa fa-github"></i> <span>Github</span></a></li>
        </ul>
      </div>
    </div>
