<!doctype html>

<html>
  <head>
    <title>Options page for The Distraction Shield</title>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>

  <body>

    <div id="description"> <p>
        Modify the extension to suit your needs here. 
        Also have a look at some of the statistics.
    </p> </div>

    <div id="intercepts"> 
      <p> The times you were intercepted: <span id="iCounter"></span> </p>
    </div>

    <div id="modeDiv">
        Pick a mode:
        <form id="modeSelector" name="modePicker">
            <input type="radio" name="modeOptions" value="lazy" checked> Lazy<br>
            <input type="radio" name="modeOptions" value="pro"> Pro
        </form>
    </div></p>

    <div id="tableTitle">
        <b>Websites you should be intercepted from:</b>
    </div>

    <div id="listDiv"> <p>
        <table id="blacklistTable"> </table>
    </p> </div>
    <div>
        Enter the url you want to block:
        <input  id="textFld" type="text"/>
        <button id="saveBtn"> Save </button>
        <button id="deleteBtn"> Delete </button>
        <button id="offBtn"> Turn Off </button>
    </div>

    <script src="../jquery/jquery-1.10.2.js"></script>
    <script src="../syncStorage.js"></script>
    <script src="../blockedSite.js"></script>
    <script src="htmlFunctionality.js"></script>
    <script src="connectDataToHtml.js"></script>
    <script src="options.js"></script>

  </body>
</html>
